{% extends'base.html' %}

{% block title %}
    Index
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
{% endblock %}

{% block main %}
    <ul class="blog-list-group">
        {% for blog in blogs %}
            <li class="my-li">
            <div class="avatar-group">
                <img class="avatar" src="{{ url_for('static',filename='images/1.jpg') }}" >
            </div>
            <div class="blog-group">
                <p class="blog-title"><a href="{{ url_for('detail',blog_id=blog.id) }}">{{ blog.title }}</a></p>
                <p class="blog-content">{{ blog.content }}</p>

                <div class="blog-info">
                    <span class="blog-author">{{ blog.author.username }}</span>
                    <span class="blog-time">{{ blog.create_time }}</span>
                </div>
            </div>
            </li>

        {% endfor %}

    </ul>
{% endblock %}
