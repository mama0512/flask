{% extends'base.html' %}

{% block title %}
    Sign in
{% endblock %}

{% block head %}<link rel="stylesheet" href="{{url_for('static', filename='css/sign_in_up.css')}}">{% endblock %}

{% block main %}
    <form action="/sign_in " class="form-horizontal  form-container" action="" method="post">
    <h3>Sign In</h3>
    <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
        <input type="email" class="form-control" name='email' id='email'  placeholder="Email">

    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
        <input type="password" class="form-control" name="password" id="password" pattern="[a-zA-Z1-9]\w{5,17}" placeholder="Password">

    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" > Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" value="Signin">Sign in</button>
    </div>
  </div>
</form>
{% endblock %}
